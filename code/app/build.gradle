plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.kernelcrew.moodapp'
    compileSdk 35

    defaultConfig {
        applicationId "com.kernelcrew.moodapp"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.navigation.common
    implementation libs.navigation.fragment
    implementation libs.annotation
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.firebase.auth
    implementation(platform(libs.firebase.bom))
    implementation libs.firebase.firestore
    implementation libs.google.firebase.auth
    implementation libs.github.glide
    implementation libs.github.glide
    implementation libs.protobuf.javalite.v32112
    implementation libs.coordinatorlayout.v120
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material.v180
    implementation libs.coordinatorlayout

    annotationProcessor libs.glide.compiler
    annotationProcessor libs.glide.compiler

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    androidTestImplementation libs.junit.v115
    androidTestImplementation libs.espresso.core.v351
    androidTestImplementation libs.espresso.contrib
    androidTestImplementation libs.rules
    androidTestImplementation libs.google.protobuf.javalite
}

configurations.configureEach {
    resolutionStrategy {
        force 'com.google.protobuf:protobuf-javalite:3.21.12'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
