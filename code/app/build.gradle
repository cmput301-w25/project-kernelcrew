plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.kernelcrew.moodapp'
    compileSdk 35

    defaultConfig {
        applicationId "com.kernelcrew.moodapp"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.navigation.common
    implementation libs.navigation.fragment
    implementation libs.annotation
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.firebase.auth
    implementation libs.firebase.firestore
    implementation libs.google.firebase.firestore
    implementation libs.google.firebase.auth
    implementation libs.github.glide
    implementation libs.github.glide
    implementation libs.protobuf.javalite.v32112
    implementation libs.coordinatorlayout.v120
    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material.v180
    implementation libs.coordinatorlayout
    implementation libs.protobuf.javalite.v3180
    implementation(platform(libs.firebase.bom))
    testImplementation(libs.mockito.core)
    testImplementation(libs.mockito.inline)

    implementation 'com.github.bumptech.glide:glide:4.16.0'
//    implementation libs.recyclerview
//    implementation libs.play.services

    annotationProcessor libs.glide.compiler
    annotationProcessor libs.glide.compiler

    testImplementation libs.junit
    testImplementation libs.hamcrest
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.junit.v113
    androidTestImplementation libs.espresso.core
    androidTestImplementation libs.junit.v115
    androidTestImplementation libs.espresso.core.v351
    androidTestImplementation libs.rules
    androidTestImplementation libs.google.protobuf.javalite
    androidTestImplementation libs.androidx.espresso.intents
    androidTestImplementation libs.androidx.uiautomator

    // Fix issue where protobuf class static method cannot be found.
    // See: https://stackoverflow.com/a/68675881/10970228
    androidTestImplementation(libs.espresso.contrib){
        exclude module: "protobuf-lite"
    }

    // https://github.com/awaitility/awaitility/issues/194
    androidTestImplementation(libs.awaitility.v410) {
        transitive = false
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

// Generate tasks to generate javadocs for all build variant
// Source: https://stackoverflow.com/a/29164335/10970228
android.applicationVariants.all { variant ->
    task("generate${variant.name.capitalize()}Javadoc", type: Javadoc) {
        description "Generates Javadoc for $variant.name."
        source = variant.javaCompile.source
        ext.androidJar = "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
        classpath = files(variant.javaCompile.classpath.files) + files(ext.androidJar)
        options.links("http://docs.oracle.com/javase/7/docs/api/");
        options.links("http://d.android.com/reference/");
    }
}
